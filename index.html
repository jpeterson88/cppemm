<!DOCTYPE html>
<html ng-app=cppemmApp>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script>
		document.write('<base href="' + document.location + '" />');
	</script>
	<link rel="stylesheet" href="css/site.css">
	<link rel="stylesheet" href="css/bootswatch.css">
	<link rel="stylesheet" href="css/animation.css">
	<link rel="stylesheet" href="css/site.css">
	<title>CPPEMM</title>
</head>

<body id="page">
	<div id="wrapper">

		<!--navbar navbar-default navbar-fixed-top-->
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#cpp-navbar" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
					<a class="navbar-brand" href="#"><img src="./images/brand.png"> </a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="cpp-navbar">
					<ul class="nav navbar-nav">


						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Program<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li data-ng-class="{'active' : isActive('/program')}"><a href="./program">About</a></li>
								<li data-ng-class="{'active' : isActive('/degreeRequirements') }"><a href="./degreeRequirements">Degree Requirements</a></li>
								<li data-ng-class="{'active' : isActive('/courseDescription')}"><a href="./courseDescription">Course Descriptions</a></li>
								<li data-ng-class="{'active' : isActive('/facilities')}"><a href="./facilities">Lab Facilities</a></li>
								<li data-ng-class="{'active' : isActive('/thesisProject')}"><a href="./thesisProject">Thesis Project</a></li>
								<li role="separator" class="divider"></li>
								<li data-ng-class="{'active' : isActive('/catalog')}"><a href="./catalog">Cal Poly Catalog</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="#">CEIS Home</a></li>
							</ul>
						</li>

						<li data-ng-class="{'active' : isActive('/admissions')}"><a href="./admissions">Admissions</a></li>
						<li data-ng-class="{'active' : isActive('/successStories')}"><a href="./successStories">Success Stories</a></li>
						<li data-ng-class="{'active' : isActive('/faculty')}"><a href="./faculty">Faculty</a></li>
						<li data-ng-class="{'active' : isActive('/afterGraduation')}"><a href="./afterGraduation">After Graduation</a></li>
						<li data-ng-class="{'active' : isActive('/contact')}"><a href="./contact">Contact</a></li>

					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<div id="page-content-wrapper">
			<div class="container-fluid">

				<div class="row">					
						<div class="view-container">
							
							<div ng-view class="view-frame reveal-animation" id="buffer"></div>
						</div>
			
				</div>
			</div>
		</div>
	</div>




	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="node_modules/angular/angular.js"></script>
	<script src="node_modules/angular-animate/angular-animate.min.js"></script>
	<script src="node_modules/angular-route/angular-route.min.js"></script>
	<script src="scripts/app.js"></script>
	<script src="scripts/controllers.js"></script>
	<script>
		$("#menu-toggle").click(function (e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
	</script>
	<!--<script src="scripts/3dcarousel.js"></script>-->
</body>

</html>
